<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  body, html {
    background: #f8f8f8;
    margin: 0;
    padding: 0;
    font-family: 'Inter', Arial, sans-serif;
  }
  .blog-header {
    background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
    padding: 2.5rem 0 1.5rem 0;
    text-align: center;
    box-shadow: 0 2px 8px #0001;
  }
  .blog-header h1 {
    font-size: 2.7rem;
    margin: 0 0 0.5rem 0;
    color: #a00;
    font-weight: 800;
    letter-spacing: -1px;
  }
  .blog-header p {
    color: #333;
    font-size: 1.2rem;
    margin: 0;
    font-weight: 400;
  }
  .navbar {
    background: #fff;
    box-shadow: 0 2px 8px #0001;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.7rem 0;
    position: sticky;
    top: 0;
    z-index: 10;
    gap: 2rem;
  }
  .navbar .nav-link {
    color: #a00;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
  }
  .navbar .nav-link.active, .navbar .nav-link:hover {
    background: #ffe5b4;
    color: #fff;
  }
  .blog-main {
    max-width: 820px;
    margin: 2.5rem auto 0 auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 16px #0002;
    padding: 2.5rem 2.5rem 2rem 2.5rem;
  }
  .post-preview {
    margin-bottom: 2.7rem;
    border-bottom: 1px solid #f0e0d0;
    padding-bottom: 2.2rem;
  }
  .post-preview:last-child {
    border-bottom: none;
  }
  .post-preview h3 {
    margin: 0 0 0.5rem 0;
    color: #a00;
    font-size: 1.7rem;
    font-weight: 700;
  }
  .post-preview .categoria {
    font-size: 0.98em;
    color: #fff;
    background: #a00;
    border-radius: 12px;
    padding: 0.2em 0.8em;
    margin-right: 0.7em;
    font-weight: 500;
    display: inline-block;
  }
  .post-preview .data {
    font-size: 0.95em;
    color: #888;
    margin-left: 0.5em;
  }
  .post-preview .conteudo {
    margin-top: 1.1em;
    white-space: pre-line;
    color: #222;
    font-size: 1.08rem;
    line-height: 1.7;
  }
  .footer {
    width: 100vw;
    background: #fff8f0;
    color: #a00;
    text-align: center;
    padding: 1.2rem 0 0.7rem 0;
    font-size: 1rem;
    margin-top: 2rem;
    border-top: 1px solid #f0e0d0;
  }
  @media (max-width: 700px) {
    .blog-main { padding: 1rem; }
    .navbar { gap: 0.7rem; }
  }
</style>

<div class="blog-header">
  <h1>Blog de Receitas</h1>
  <p>Descubra receitas exclusivas, técnicas refinadas e dicas de chef para transformar sua cozinha em um verdadeiro ateliê gastronômico. Inspire-se com preparos detalhados, sabores autênticos e apresentações dignas de restaurante!</p>
</div>
<nav class="navbar">
  <a class="nav-link" [routerLink]="'/doces'" routerLinkActive="active">Doces</a>
  <a class="nav-link" [routerLink]="'/salgadas'" routerLinkActive="active">Salgadas</a>
  <a class="nav-link" [routerLink]="'/dicas'" routerLinkActive="active">Dicas</a>
  <a class="nav-link" [routerLink]="'/sobre'" routerLinkActive="active">Sobre</a>
</nav>
<div class="blog-main">
  <router-outlet />
</div>
<!-- Rodapé fixo no final da página -->
<footer class="footer" style="position:fixed;left:0;bottom:0;width:100vw;z-index:100;">
  <div>© 2025 Blog de Receitas</div>
</footer>
